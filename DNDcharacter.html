<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your D&D Character</title>
    <link rel="stylesheet" href="dndstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    <div class="container">
        <h1>Create Your Character</h1>
        <form id="character-form">
            <div class="form-group">
                <label for="character-name">Character Name:</label>
                <input type="text" id="character-name" name="character-name" required>
            </div>

            <div class="form-group">
                <label for="character-class">Class:</label>
                <select id="character-class" name="character-class" required>
                    <option value="Warrior">Warrior</option>
                    <option value="Mage">Mage</option>
                    <option value="Rogue">Rogue</option>
                    <option value="Cleric">Cleric</option>
                </select>
            </div>

            <div class="form-group">
                <label for="character-race">Race:</label>
                <select id="character-race" name="character-race" required>
                    <option value="Human">Human</option>
                    <option value="Elf">Elf</option>
                    <option value="Dwarf">Dwarf</option>
                    <option value="Orc">Orc</option>
                </select>
            </div>

            <div class="form-group">
                <label for="character-background">Background:</label>
                <textarea id="character-background" name="character-background" rows="4" placeholder="Describe your character's history..." required></textarea>
            </div>

            <button type="submit">Create / Update Character</button>
        </form>

        <div id="character-display" class="character-display hidden">
            <h2>Your Character</h2>
            <div class="character-info">
                <p><strong>Name:</strong> <span id="display-name"></span></p>
                <p><strong>Class:</strong> <span id="display-class"></span></p>
                <p><strong>Race:</strong> <span id="display-race"></span></p>
                <p><strong>Background:</strong> <span id="display-background"></span></p>
            </div>
            <button id="reset-character-btn" class="reset-button">Reset Character</button>
        </div>
    </div>

    <div class="container campaign-section">
        <h2>Your Campaigns</h2>
        <button id="add-campaign-btn" class="add-campaign-button">+ Add New Campaign</button>
        <div id="campaign-list">
            </div>
    </div>

    <div id="campaign-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Create New Campaign</h2>
            <form id="new-campaign-form">
                <div class="form-group">
                    <label for="campaign-name">Campaign Name:</label>
                    <input type="text" id="campaign-name" required>
                </div>
                <div class="form-group">
                    <label for="campaign-status">Status:</label>
                    <select id="campaign-status" required>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                        <option value="On Hold">On Hold</option>
                        <option value="Planned">Planned</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="campaign-difficulty">Difficulty:</label>
                    <select id="campaign-difficulty" required>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <button type="submit">Save Campaign</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="comments-section">
            <h3>Leave a Comment</h3>
            <textarea placeholder="Share your thoughts..."></textarea>
            <button>Submit Comment</button>
        </div>
        <div class="social-buttons">
            <a href="https://www.facebook.com" target="_blank" class="icon-button"><i class="fab fa-facebook-f"></i></a>
            <a href="https://github.com/Gutierrez-DCET" target="_blank" class="icon-button"><i class="fab fa-github"></i></a>
            <a href="https://discord.com" target="_blank" class="icon-button"><i class="fab fa-discord"></i></a>
        </div>
        <p>&copy; 2024 Tabletop Nexus. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
