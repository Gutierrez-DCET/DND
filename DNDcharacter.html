<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your D&D Character</title>
    <link rel="stylesheet" href="dndstyles.css">
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    <div class="container">
        <h1>Create Your Character</h1>
        <form id="character-form">
            <div class="form-group">
                <label for="character-name">Character Name:</label>
                <input type="text" id="character-name" name="character-name" required>
            </div>

            <div class="form-group">
                <label for="character-class">Class:</label>
                <select id="character-class" name="character-class" required>
                    <option value="Warrior">Warrior</option>
                    <option value="Mage">Mage</option>
                    <option value="Rogue">Rogue</option>
                    <option value="Cleric">Cleric</option>
                </select>
            </div>

            <div class="form-group">
                <label for="character-race">Race:</label>
                <select id="character-race" name="character-race" required>
                    <option value="Human">Human</option>
                    <option value="Elf">Elf</option>
                    <option value="Dwarf">Dwarf</option>
                    <option value="Orc">Orc</option>
                </select>
            </div>

            <div class="form-group">
                <label for="character-background">Background:</label>
                <textarea id="character-background" name="character-background" rows="4" placeholder="Describe your character's history..." required></textarea>
            </div>

            <button type="submit">Create / Update Character</button>
        </form>

        <div id="character-display" class="character-display hidden">
            <h2>Your Character</h2>
            <div class="character-info">
                <p><strong>Name:</strong> <span id="display-name"></span></p>
                <p><strong>Class:</strong> <span id="display-class"></span></p>
                <p><strong>Race:</strong> <span id="display-race"></span></p>
                <p><strong>Background:</strong> <span id="display-background"></span></p>
            </div>
            <button id="reset-character-btn" class="reset-button">Reset Character</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
