<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your D&D Characters</title>
    <link rel="stylesheet" href="dndstyles.css">
    <!-- Font Awesome for social media icons and other UI icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    <div class="container">
        <h1>Manage Your Characters</h1>

        <!-- Button to open the character creation modal -->
        <button id="open-character-modal-btn" class="create-character-btn">
            <i class="fas fa-plus-circle"></i> Create New Character
        </button>

        <!-- Area to display all created characters -->
        <div class="character-list-section">
            <h2>Your Current Characters</h2>
            <div id="character-list" class="character-grid">
                <!-- Character cards will be dynamically inserted here by JavaScript -->
                <p id="no-characters-message" class="hidden">No characters created yet. Click "Create New Character" to begin!</p>
            </div>
        </div>
    </div>

    <!-- Character Creation/Edit Modal -->
    <div id="character-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-button" id="close-character-modal-btn">&times;</span>
            <h2 id="modal-title">Create New Character</h2>
            <form id="character-form">
                <input type="hidden" id="character-id"> <!-- Hidden field for character ID when editing -->

                <div class="form-group">
                    <label for="character-name">Character Name:</label>
                    <input type="text" id="character-name" name="character-name" required>
                </div>

                <div class="form-group">
                    <label for="character-class">Class:</label>
                    <select id="character-class" name="character-class" required>
                        <option value="Warrior">Warrior</option>
                        <option value="Mage">Mage</option>
                        <option value="Rogue">Rogue</option>
                        <option value="Cleric">Cleric</option>
                        <option value="Bard">Bard</option>
                        <option value="Paladin">Paladin</option>
                        <option value="Ranger">Ranger</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="character-race">Race:</label>
                    <select id="character-race" name="character-race" required>
                        <option value="Human">Human</option>
                        <option value="Elf">Elf</option>
                        <option value="Dwarf">Dwarf</option>
                        <option value="Orc">Orc</option>
                        <option value="Halfling">Halfling</option>
                        <option value="Dragonborn">Dragonborn</option>
                        <option value="Tiefling">Tiefling</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="character-background">Background:</label>
                    <textarea id="character-background" name="character-background" rows="4" placeholder="Describe your character's history, personality, and aspirations..." required></textarea>
                </div>

                <button type="submit" id="save-character-btn">Save Character</button>
            </form>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="modal-content small-modal">
            <p id="confirmation-message">Are you sure?</p>
            <div class="modal-actions">
                <button id="confirm-yes-btn" class="confirm-yes-btn">Yes</button>
                <button id="confirm-no-btn" class="confirm-no-btn">No</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="comments-section">
            <h3>Leave a Comment</h3>
            <textarea placeholder="Share your thoughts..."></textarea>
            <button>Submit Comment</button>
        </div>
        <div class="social-buttons">
            <a href="https://www.facebook.com" target="_blank" class="icon-button"><i class="fab fa-facebook-f"></i></a>
            <a href="https://github.com/Gutierrez-DCET" target="_blank" class="icon-button"><i class="fab fa-github"></i></a>
            <a href="https://discord.com" target="_blank" class="icon-button"><i class="fab fa-discord"></i></a>
        </div>
        <p>&copy; 2024 Tabletop Nexus. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, getDoc, updateDoc, deleteDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration and initialization (global for access in script.js)
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let app;
        let db;
        let auth;
        let currentUserId = null;

        // Initialize Firebase and set up authentication
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Listen for authentication state changes
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // User is signed in.
                    currentUserId = user.uid;
                    console.log("User signed in:", currentUserId);
                    // Ensure the script can access these globals after auth is ready
                    window.firebaseApp = app;
                    window.firestoreDb = db;
                    window.firebaseAuth = auth;
                    window.currentUserId = currentUserId;
                    window.appId = appId; // Pass appId to the global scope

                    // Load the main script only after Firebase is ready
                    const script = document.createElement('script');
                    script.src = 'script.js';
                    script.type = 'module'; // Ensure it's treated as a module
                    document.body.appendChild(script);

                } else {
                    // User is signed out, or not yet signed in.
                    console.log("No user signed in. Attempting anonymous sign-in...");
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                            console.log("Signed in with custom token.");
                        } else {
                            await signInAnonymously(auth);
                            console.log("Signed in anonymously.");
                        }
                    } catch (error) {
                        console.error("Firebase Auth Error:", error);
                    }
                }
            });
        } catch (error) {
            console.error("Failed to initialize Firebase:", error);
            document.getElementById('character-list').innerHTML = '<p style="color: red;">Error: Failed to load character data. Please try again.</p>';
        }
    </script>
</body>
</html>
