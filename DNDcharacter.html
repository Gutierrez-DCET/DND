<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your D&D Character</title>
    <link rel="stylesheet" href="dndstyles.css">
</head>
<body>
    <a href="DNDhomepage.html" class="back-button">‚Üê Back to Home</a>
    <div class="container">
        <h1>Create Your D&D Character</h1>
        <form id="character-form">
            <div class="form-group">
                <label for="character-name">Character Name:</label>
                <input type="text" id="character-name" name="character-name" required>
            </div>

            <div class="form-group">
                <label for="character-class">Class:</label>
                <select id="character-class" name="character-class" required>
                    <option value="warrior">Warrior</option>
                    <option value="mage">Mage</option>
                    <option value="rogue">Rogue</option>
                    <option value="cleric">Cleric</option>
                </select>
            </div>

            <div class="form-group">
                <label for="character-race">Race:</label>
                <select id="character-race" name="character-race" required>
                    <option value="human">Human</option>
                    <option value="elf">Elf</option>
                    <option value="dwarf">Dwarf</option>
                    <option value="orc">Orc</option>
                </select>
            </div>

            <div class="form-group">
                <label for="character-background">Background:</label>
                <textarea id="character-background" name="character-background" rows="4" required></textarea>
            </div>

            <button type="submit">Create Character</button>
        </form>

        <div id="character-display" class="character-display">
            <h2>Your Character:</h2>
            <p id="display-name"></p>
            <p id="display-class"></p>
            <p id="display-race"></p>
            <p id="display-background"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
