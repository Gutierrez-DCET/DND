<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabletop Nexus - Home</title>
  <link rel="stylesheet" href="DNDHPsty.css" />
</head>
<body>
  <!-- Ribbon Navigation -->
  <div class="ribbon">
    <nav class="nav-tabs">
      <a href="#">Campaigns</a>
      <a href="#">Characters</a>
      <a href="#">Articles</a>
      <a href="#">Tutorials</a>
    </nav>
    <div id="user-status" class="auth-buttons">
      <button id="signInBtn">Sign In</button>
      <button id="signUpBtn">Sign Up</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="homepage-container">
    <h1>Welcome to Tabletop Nexus</h1>
    <p>Select a tool to begin:</p>
    <div class="button-container">
      <a href="DNDcampaign.html" class="image-button">
        <img src="https://images.squarespace-cdn.com/content/v1/5dadaf88e03a4e6bb69307dd/1579654815734-57U4NPCXYU6L20J9CESE/UA-Feature.jpg?format=1000w" alt="Create a Campaign" />
        <span>Campaign Creator</span>
      </a>
      <a href="DNDcharacter.html" class="image-button">
        <img src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto,q_auto,f_auto/gigs/223772591/original/8fb16427f8b0e01ebcdd6f8d5f46086acff3c702/create-your-dnd-character.png" alt="Create a Character" />
        <span>Character Creator</span>
      </a>
    </div>
  </div>

<!-- Sign In Modal -->
<div id="signinModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signinModal')">&times;</span>
      <h2>Sign In</h2>
      <input type="email" id="signin-email" placeholder="Email" required>
      <input type="password" id="signin-password" placeholder="Password" required>
      <a href="#" class="forgot-password">Forgot password?</a>
      <button onclick="signIn()">Sign In</button>
    </div>
  </div>
  
  <!-- Sign Up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button onclick="signUp()">Sign Up</button>
    </div>
  </div>
  
  <!-- Authentication Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="authTitle">Sign In</h2>
      <form id="authForm">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" id="authSubmit">Sign In</button>
      </form>
    </div>
  </div>
  

  <script src="dndscript.js"></script>
</body>
</html>
